  <div class="container mt-5">
    <h2 class="mb-4 text-center">Agregar Equipo Pokémon</h2>

    <form id="formEquipo" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Nombre del equipo</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">URL de imagen del equipo</label>
        <input type="url" name="imagen" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">ID del entrenador</label>
        <input type="number" name="entrenadorId" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Pokémon (máximo 6 IDs separados por comas)</label>
        <input type="text" name="pokemones" class="form-control" required placeholder="Ej: 1,25,6,150,94,130">
      </div>

      <button type="submit" class="btn btn-success w-100">Guardar Equipo</button>
    </form>
  </div>
