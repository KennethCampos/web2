        <div class="container mt-5">
            <h2 class="mb-4 text-center">Agregar Entrenador</h2>

            <form id="formEntrenador" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Sexo</label>
                <select name="sexo" class="form-select" required>
                <option value="">Selecciona una opción</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lugar de residencia</label>
                <input type="text" name="residencia" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">URL de foto</label>
                <input type="url" name="foto" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar Entrenador</button>
            </form>
        </div>
