<!DOCTYPE html>
<html lang="es">

<head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- corregido device-width -->
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/styless.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pokedex</a>

            <div class="d-flex align-items-center">
                <label for="generationSelect" class="me-2 mb-0">Generación:</label>
                <select id="generationSelect" class="form-select form-select-sm">
                    <option value="1">Generación 1</option>
                    <option value="2">Generación 2</option>
                    <option value="3">Generación 3</option>
                    <option value="4">Generación 4</option>
                    <option value="5">Generación 5</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Contenido debajo de navbar fija -->
    <div style="padding-top: 70px;">
        <div id="pokemonList"></div>
    </div>

    <!-- Modal para detalles -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <div id="modalBody">
                <!-- Aquí van los detalles del Pokémon -->
            </div>
        </div>
    </div>

    <footer>
        <div class="p-3 mb-2 bg-secondary text-white text-center">
            <p>ojpj</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
